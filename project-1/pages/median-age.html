<!DOCTYPE html>
<html>

<head>
    <title>D3 Project Starter Template</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style/main.css" />

</head>

<body>
    <!-- Add HTML content, SVG drawing area, ... -->
    <style>
        #country-filters {
            border: 1px solid #ccc;
            padding: 10px;
            width: 250px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        #country-filters input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }

        .checkbox-list label {
            display: block;
            margin: 2px 0;
            cursor: pointer;
        }

        .tooltip {
            position: absolute;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }

        #chart-container {
            max-width: 100%;
            /* fills horizontal space */
            height: 0%;
            /* or any relative height like viewport height */
            min-height: 300px;
            /* optional fallback */
            position: relative;
            /* helps with tooltips */
            margin-bottom: clamp(0rem, 0vw, 0rem);
        }

         /* Styling for the dropdown */
        #variable-dropdown {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #4b4b4e, #848691);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #variable-dropdown:hover {
            background-color: #8c8d97;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        #variable-dropdown:focus {
            outline: none;
            border: 2px solid #b1b1b4;
        }

        /* Position the dropdown on the right */
        #dropdown-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        /* Adjust for responsiveness */
        @media (max-width: 768px) {
            #dropdown-container {
                justify-content: center; /* Center on smaller screens */
                margin-top: 10px;
            }

            #variable-dropdown {
                width: 100%; /* Full width on smaller screens */
                max-width: 250px;
            }
        }
    </style>

    <header>
        <h2>My Portfolio</h2>
        <nav>
            <a href="../index.html">Home</a>
            <a href="#">Median Age</a>
            <a href="../pages/population-growth-rates.html">Population Growth Rates</a>
            <a href="../pages/comparative.html">Comparative Analysis</a>
        </nav>
    </header>

    <h1>Median Age Visualization</h1>

    <!-- Country selector (search + checkboxes) -->
    <div id="page-content">

    <div id="dropdown-container">
        <label for="variable-dropdown" style="font-weight: bold; display: flex; align-items: center; justify-content: center;">Select Data Variable:</label>
        <select id="variable-dropdown">
            <option value="medianAge">Median Age</option>
            <option value="populationGrowth">Population Growth Rate</option>
            <option value="lifeExpectancy">Life Expectancy</option>
            <!-- Add more options as needed -->
        </select>
    </div>

        <div id="chart-container" style="display: flex; gap: 20px; width: 100%; overflow: auto;">
            <svg id="scatterplot" style="flex: 1; overflow: auto;"></svg>
            <div id="country-filters"></div>
        </div>
        <div id="chart-container"><svg id="barchart"></svg></div>

        <div id="tooltip"
            style="position:absolute; display:none; background:#fff; border:1px solid #aaa; padding:10px; pointer-events:none;">
        </div>

        <svg id="chart"></svg>

        <div id="map"></div>

        <div class="source">
            Source: Data from <a href="https/link">link.com</a>
        </div>

        <!-- D3 bundle -->
        <script src="../js/d3.v6.min.js"></script>
        <script src="../js/countryselect.js"></script>
        <script src="../js/countryIso.js"></script>
        <script src="../js/scatterplot.js"></script>
        <script src="../js/barchart.js"></script>
        <script src="../js/focusContextVis.js"></script>
        <!-- Our JS code - INCLUDING the new files-->
        <script src="../js/choroplethMap.js"></script>
        <script src="../js/topojson.v3.js"></script>
        <script src="../js/main.js"></script>
    </div>

</body>

</html>
