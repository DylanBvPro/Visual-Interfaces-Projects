<!DOCTYPE html>
<html>

<head>
    <title>D3 Project Starter Template</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style/main.css" />

</head>

<body>
    <!-- Add HTML content, SVG drawing area, ... -->
    <style>
        #country-filters {
            border: 1px solid #ccc;
            padding: 10px;
            width: 250px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        #country-filters input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }

        .checkbox-list label {
            display: block;
            margin: 2px 0;
            cursor: pointer;
        }

        .tooltip {
            position: absolute;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }

        #chart-container {
            max-width: 100%;
            /* fills horizontal space */
            height: 0%;
            /* or any relative height like viewport height */
            min-height: 300px;
            /* optional fallback */
            position: relative;
            /* helps with tooltips */
            margin-bottom: clamp(1rem, 5vw, 5rem);
        }
    </style>

    <header>
        <h2>My Portfolio</h2>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../pages/median-age.html">Median Age</a>
            <a href="../pages/population-growth-rates.html">Population Growth Rates</a>
            <a href="../pages/comparative.html">Comparative Analysis</a>
        </nav>
    </header>

    <h1>Population Growth Rates</h1>

    <!-- Country selector (search + checkboxes) -->
    <div id="page-content">
        <div id="chart-container" style="display: flex; gap: 20px; width: 100%; overflow: auto;">
            <svg id="scatterplot" style="flex: 1; overflow: auto;"></svg>
            <div id="country-filters"></div>
        </div>
        <div id="chart-container"><svg id="barchart"></svg></div>

        <div id="tooltip"
            style="position:absolute; display:none; background:#fff; border:1px solid #aaa; padding:10px; pointer-events:none;">
        </div>

        <svg id="chart"></svg>

        <div class="source">
            Source: Data from <a href="https/link">link.com</a>
        </div>

        <!-- D3 bundle -->
        <script src="../js/d3.v6.min.js"></script>
        <script src="../js/countryselect.js"></script>
        <script src="../js/countryIso.js"></script>
        <script src="../js/scatterplot.js"></script>
        <script src="../js/barchart.js"></script>
        <script src="../js/focusContextVis.js"></script>
        <!-- Our JS code - INCLUDING the new files-->
        <script src="../js/populationGrowthRate.js"></script>
    </div>

</body>

</html>
